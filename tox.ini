[tox]
envlist = py{27,34,35,py2,py3}, style

[testenv]
downloadcache = /Library/Caches/com.pypi.cache
whitelist_externals =
  {toxinidir}/helpers/pippy
  manage

install_command = {toxinidir}/helpers/pippy {packages}
setenv =
	PYTHONWARNINGS=all
	PYTHONHASHSEED=94967295

commands = manage test
deps =
  pkutils~=0.12.4
  py{34,35,py3}: -r{toxinidir}/requirements.txt
  py{27,py2},style: -r{toxinidir}/py2-requirements.txt
  -r{toxinidir}/dev-requirements.txt
  py{27,34,35,py2,py3}: -r{toxinidir}/optional-requirements.txt

[testenv:pypy2]
basepython = pypy2

[testenv:pypy3]
basepython = pypy3

[testenv:style]
basepython = python2
commands = manage lint
